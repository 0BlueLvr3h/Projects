<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


<div class="container-card col-sm-6 border border-primary">

    <div class="contains-all">

        <div class="button-container border border-primary d-flex flex-wrap justify-content-center">
            <img src="{{characters[0].src}}" id="{{characters[0].name}}" class="button-item">
            <img src="{{characters[1].src}}" id="{{characters[1].name}}" class="button-item">
            <img src="{{characters[2].src}}" id="{{characters[2].name}}" class="button-item">

            <img src="{{characters[3].src}}" id="{{characters[3].name}}" class="button-item">
            <img src="{{characters[4].src}}" id="{{characters[4].name}}" class="button-item">
            <img src="{{characters[5].src}}" id="{{characters[5].name}}" class="button-item">
        </div>
          

        <div class="contains-not-buttons">

            <div class="character-name col-sm-6">
                <input type="text" value="{{name}}" id="" class="characterName" readonly>
            </div>
        
            <div class="description">
                <div class="atk">
                    <img src="https://cdn-icons-png.flaticon.com/512/1218/1218741.png" alt="swordIcon" class="statImg"> 
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{'width.%' :  calculate(atk)}" [ngClass]="{ 'styleForAtk': true }" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    <p>{{atk}}</p>
                </div>
        
                <div class="def">
                    <img src="https://www.iconpacks.net/icons/2/free-shield-icon-3086-thumb.png" alt="shieldIcon" class="statImg"> 
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{ 'width.%': calculate(def) }" [ngClass]="{ 'styleForDef': true }" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    <p>{{def}}</p>
                </div>
        
                <div class="character-text-description">
                    <p>{{descrizione}}</p>
                </div>

            </div>
            
        </div>



    </div>


</div>
