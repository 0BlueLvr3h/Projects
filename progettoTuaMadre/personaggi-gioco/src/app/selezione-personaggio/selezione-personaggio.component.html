<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


<div class="container-card border border-primary">

    <div class="contains-all">
        <div class="title">
            <p>{{playerName}}</p>
        </div>
        
        <div class="img-container border border-primary d-flex flex-wrap">
            <img src="{{characters[0].src}}" id="{{characters[0].name}}" class="img-item">
            <img src="{{characters[1].src}}" id="{{characters[1].name}}" class="img-item">
            <img src="{{characters[2].src}}" id="{{characters[2].name}}" class="img-item">

            <img src="{{characters[3].src}}" id="{{characters[3].name}}" class="img-item">
            <img src="{{characters[4].src}}" id="{{characters[4].name}}" class="img-item">
            <img src="{{characters[5].src}}" id="{{characters[5].name}}" class="img-item">
        </div>

        <div  *ngIf="toggled;" class="character-container">
            <div class="atk">
                <img (click)="toggleVisibilityOff()" src="https://cdn-icons-png.flaticon.com/512/0/340.png" alt="arrow" class="statImg"> 
                <div class="arrow-text">            
                    <p>Hai selezionato {{selected}}! (LV 1)</p>
                </div>
                <div class="character-image">
                    <img src="{{selectedImageSrc}}" alt="">
                </div>
            </div>
        </div>
          

        <div *ngIf="!toggled" class="contains-not-buttons">

            <div class="character-name">
                <input type="text" value="{{name}}" id="" class="characterName" readonly>
            </div>
        
            <div class="description">
                <div class="atk">
                    <img src="https://cdn-icons-png.flaticon.com/512/1218/1218741.png" alt="swordIcon" class="statImg"> 
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{'width.%' :  calculate(atk)}" [ngClass]="{ 'styleForAtk': true }" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p>ATK: {{atk}}</p>
                </div>
                
        
                <div class="def">
                    <img src="https://www.iconpacks.net/icons/2/free-shield-icon-3086-thumb.png" alt="shieldIcon" class="statImg"> 
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{ 'width.%': calculate(def) }" [ngClass]="{ 'styleForDef': true }" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    <p>DEF: {{def}}</p> 
                </div>
        
                <div class="character-text-description">
                    <p>{{descrizione}}</p>
                </div>

            </div>
            
        </div>

        <div *ngIf="toggled" class="contains-not-buttons">

            <div class="character-name">
                <input type="text" value="{{name}}" id="" class="characterName" readonly>
            </div>
        
            <div class="description">
                <div class="atk">
                    <img class="statImg" src="https://cdn-icons-png.flaticon.com/512/25/25637.png"><img src="https://cdn-icons-png.flaticon.com/512/1218/1218741.png" alt="swordIcon" class="statImg"> 
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{'width.%' :  calculate(incAtk)}" [ngClass]="{ 'styleForAtk': true }" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p>INC-ATK: {{incAtk}}</p>
                </div>
                
        
                <div class="def">
                    <img class="statImg" src="https://cdn-icons-png.flaticon.com/512/25/25637.png"><img src="https://www.iconpacks.net/icons/2/free-shield-icon-3086-thumb.png" alt="shieldIcon" class="statImg"> 
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{ 'width.%': calculate(incDef) }" [ngClass]="{ 'styleForDef': true }" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    <p>INC-DEF: {{incDef}}</p> 
                </div>
        
                <div class="character-text-description">
                    <p>{{descrizione}}</p>
                </div>

            </div>
            
        </div>



    </div>


</div>
